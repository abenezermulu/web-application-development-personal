<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function log() {
        console.log("No Arguments");
        }
        function log(x) {
        console.log("1 Argument: " + x);
        }
        function log(x, y) {
        console.log("2 Arguments: " + x + ", " + y);
        }
        log();
        log(5);
        log(6, 7);
        
        var x = 5; 
        var y = 7; 
        function a(){
            function b(){
                console.log(`1: x=${x} y=${y}`); 
                y = 10; 
                return function c(y){
                    console.log(`2: x=${x} y=${y}`);  
                }
            }
            console.log(`3: x=${x} y=${y}`); 
            var z = b();
            var x = 10;
            z(20);
        }
        console.log(`4: x=${x} y=${y}`);
        a(); 
        console.log(`5: x=${x} y=${y}`);

        // 4: 5, 7
        // 3: undefined, 7
        // 1: undefined, 7
        // 2: 10, 20
        // 5: 5, 10

        

    </script>
</body>
</html>
